<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // generate a random number between 1 and 3 extremes included
        function randomNumber(){    
            return Math.floor(Math.random() * 3);
        }

        //generate sign based on random number

        function handSign(_number){
            let number = _number;
            if (number === 0){
                
                return "rock";
            }
            else if (number === 1){
                return "paper";
            }
            
            else {
                return "sciscor";
            }
        }

        //find out who won

        function victoryConditions(_stringPlayer, _stringComputer){
            
            let stringPlayer = _stringPlayer;
            let stringComputer = _stringComputer
            
            if ((stringPlayer === "paper" & stringComputer === "rock") || (stringPlayer === "rock" & stringComputer === "sciscor") || (stringPlayer === "sciscor" & stringComputer === "paper" )){
                return "win";
            }
            else if (stringPlayer === stringComputer){
                return "draw";
            }
                

            return "loss"
        }
        
        //ask sign from player

        function askSign() {

            let sign = prompt("what is your hand sign ?");
            return sign;

        }

        //ask number of games from player
        
        function numberOfGames() {
            let number = prompt("how many games do you want to play ?");
            return number;
        }

        //variables
        let gamesWanted = numberOfGames();
        let counter = 0;
        let stringPlayer;
        let number;
        let stringComputer;
        let result;


        while (counter < gamesWanted ){
            //ask player sign
            stringPlayer = askSign();
            //generate number to asign hand sing to computer
            number = randomNumber();
            //asign sign based on number
            stringComputer = handSign(number);
            //show who won
            result = victoryConditions(stringPlayer, stringComputer);
            console.log(stringPlayer + " vs " + stringComputer);
            console.log(result);

            counter++;
        }



    </script>
</body>
</html>
